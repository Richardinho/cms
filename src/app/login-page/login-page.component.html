<h1>Login page</h1>

<label>
  <span class="left">Username</span>
  <span class="right"><input class="username" [formControl]="username" type="text"/></span>
</label>
<label>
  <span class="left">Password</span>
  <span class="right"><input class="password" [formControl]="password" type="password"/></span>
</label>

<br/>

<button
  data-test="login-button"
  class="button"
  id="login-button"
  (click)="onSubmit()">Login</button>

<div *ngIf="errorMessage">{{errorMessage}}</div>
